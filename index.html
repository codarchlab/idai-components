<html lang="en" ng-app="sampleApp">
<head>
	
	<base id="baseLink" href="/">

	<meta charset="utf-8">
	<title>idai.components</title>
	<link rel="shortcut icon" href="img/arachnelogo.png">

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
	
	<body ng-controller="MenuController">
        idai.compontents: ar-footer (using language,languageSelection,localizedContent,transl8):
        <idai-navbar 
			content-dir="static" 
			login-function="openLoginModal()"
			logout-function="logout()"
			user_="user"> <li>
                            <a href="catalog">
                                <span style="color: rgb(66,139,202)" class="glyphicon glyphicon-inbox"></span>
                                &nbsp;{{transl8;'navbar_manage_catalogs' | transl8}}
                            </a>
                        </li></idai-navbar>
		idai.compontents: ar-footer (using language,languageSelection,localizedContent,transl8):
		<idai-footer content-dir="static"></idai-footer>
	</div>

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>

	<script src="dest/idai-components-0.1.0.min.js"></script>
    <script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
